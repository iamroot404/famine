{% extends 'main.html' %}
{% load static %}
{%block content%}

<div class="hero-wrap hero-wrap-2" style="background-image: url(/static/images/bg_2.jpg);" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container-fluid">
    <div class="row no-gutters d-flex slider-text align-items-center justify-content-center" data-scrollax-parent="true">
      <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span> <span>Item Donation</span></p>
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Item Donation</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section ">
    <div class="container">
<div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
       
      <div class="card">
        <div class="card-body">
            <h4 class="card-title">Item Donation</h4>
            <form class="signin" method="post">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-group">
                  <label for="exampleInputName1">{{field.label}}</label>
                  {{field}}
                </div>
                 {%endfor%}
                 <button type="submit" class="btn btn-primary mr-2">Submit</button>
              </form>
         
              
        </div>
        {% include 'includes/alerts.html' %}
      </div>
    </div>
</div>
</div>
</section>
{%endblock%}
