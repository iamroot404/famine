{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="hero-wrap hero-wrap-2" style="background-image: url(/static/images/bg_2.jpg);" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container-fluid">
    <div class="row no-gutters d-flex slider-text align-items-center justify-content-center" data-scrollax-parent="true">
      <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span> <span>Total Amount Donated</span></p>
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Total Amount Donated</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-12 ftco-animate">
                      
            <div class="row d-flex">
                
                

                <div class="col-md-8">
                    <div class="col-md-8 d-flex">
                        <div class="cart-detail cart-total bg-light p-3 p-md-4">
                            <h3 class="billing-heading mb-4">Total Amount Donated</h3>
                            <p class="d-flex">
                                     
                                    
                                  </p>
                                  
                                  
                                  <hr>
                                  <p class="d-flex total-price">
                                      <strong> Amount:</strong>&nbsp;&nbsp;
                                      {% load humanize %}
                                      <strong>KSH {{tott.money|floatformat|intcomma}}.00/=</strong>
                                  </p>
                      </div>
                    </div>
                </div>
            </div>
        </div> <!-- .col-md-8 -->
      </div>
    </div>
  </section> <!-- .section -->

  

{% endblock %}
