{% extends 'main.html' %}
{% load static %}
{%block content%}

<div class="hero-wrap hero-wrap-2" style="background-image: url(/static/images/bg_2.jpg);" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container-fluid">
    <div class="row no-gutters d-flex slider-text align-items-center justify-content-center" data-scrollax-parent="true">
      <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span> <span>Donation Type</span></p>
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Donation Type</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section ">
    <div class="container">
<div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
       
      <div class="card">
        <div class="card-body">
        
            <form class="signin" method="post">
                {% csrf_token %}
                <h3 class="align-center">Select the type of donation</h3>
                <select class="form-control" name="type">
                    <option>Items Donation</option>
                    <option>Money Donation</option>
                </select>
               
                <br>
        
                <button type="submit" class="btn btn-primary">Submit</button>
                
              </form>
       
          
        </div>
      </div>
    </div>
</div>
</div>
</section>
{%endblock%}
