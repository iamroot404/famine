{% extends 'main.html' %}
{% load static %}
{%block content%}

<div class="hero-wrap hero-wrap-2" style="background-image: url(/static/images/bg_2.jpg);" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container-fluid">
    <div class="row no-gutters d-flex slider-text align-items-center justify-content-center" data-scrollax-parent="true">
      <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span> <span>Edit Account</span></p>
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Edit Account</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section ">
  <div class="container"> 

<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        {% include 'includes/alerts.html' %}
        <h4 class="card-title">Edit Account</h4>
        <p class="card-description"> Basic form elements </p>
        <form class="forms-sample" method="POST" enctype="multipart/form-data">
            {% csrf_token %} 

            {% for field in form %}
            <div class="form-group">
              <label for="exampleInputName1">{{field.label}}</label>
              {{field}}
            </div>
             {%endfor%}

         
          

          
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          
        </form>
      </div>
    </div>
  </div>
</div>
</section>
{%endblock%}
